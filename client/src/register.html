<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="../style/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../imgs/cine.ico" type="image/x-icon" />
  </head>
  <body class="relative min-h-screen">
    <div class="flex min-h-screen">
      <!-- Background - Left side -->
      <div
        class="bg relative hidden w-1/2 bg-contain bg-center bg-no-repeat xl:block"
      >
        <img
          class="absolute w-full object-cover"
          src="../imgs/loginbg.png"
          alt="background"
        />

        <!-- Gradient overlay -->
        <div
          data-layer="bg-filter"
          class="BgFilter absolute h-full w-full bg-gradient-to-b from-white/30 via-white/10 to-blue-300"
        ></div>

        <!-- Welcome text -->
        <div
          class="absolute bottom-[5vh] left-[3vw] w-[90vw] max-w-[670px] font-poppins text-[1.5rem] font-bold italic leading-[60px] text-white sm:text-[2rem] md:text-[2.5rem] lg:text-[3rem]"
        >
          Welcome.<br />Start your cinematic journey now with<br />seamless
          ticket booking
        </div>
      </div>

      <!-- Right side -->
      <div
        class="absolute right-0 top-0 z-10 flex h-full w-full flex-col items-center justify-center bg-blue-950 shadow-[-20px_4px_4px_0px_rgba(0,0,0,0.25)] xl:w-1/2"
      >
        <!-- Title -->
        <div class="mb-8 font-poppins text-3xl font-semibold text-white">
          Create an account
        </div>

        <!-- Form -->
        <form class="flex w-80 flex-col gap-6" id="registerForm">
          <!-- Name Field -->
          <div class="flex flex-col gap-2">
            <label
              for="name"
              class="font-poppins text-base font-normal text-white"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="name"
              placeholder="Enter your name"
              class="w-full rounded-lg bg-transparent p-3 text-white outline outline-1 outline-neutral-200"
            />
          </div>

          <!-- Email Field -->
          <div class="flex flex-col gap-2">
            <label
              for="email"
              class="font-poppins text-base font-normal text-white"
              >Email</label
            >
            <input
              type="text"
              id="email"
              name="email"
              autocomplete="email"
              placeholder="sker@gmail.com"
              class="w-full rounded-lg bg-transparent p-3 text-white outline outline-1 outline-neutral-200"
            />
          </div>

          <!-- Phone Field -->
          <div class="flex flex-col gap-2">
            <label
              for="phone"
              class="font-poppins text-base font-normal text-white"
              >Phone</label
            >
            <input
              type="text"
              id="phone"
              name="phone"
              autocomplete="tel"
              placeholder="Enter your phone number"
              class="w-full rounded-lg bg-transparent p-3 text-white outline outline-1 outline-neutral-200"
            />
          </div>

          <!-- Password Field -->
          <div class="flex flex-col gap-2">
            <label
              for="password"
              class="font-poppins text-base font-normal text-white"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                class="w-full rounded-lg bg-transparent p-3 pr-10 text-white outline outline-1 outline-neutral-200"
              />
              <button
                type="button"
                class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer border-none bg-transparent"
              >
                <!-- SVG icons -->
                <svg
                  class="eye-open h-6 w-6 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  />
                </svg>
                <svg
                  class="eye-closed hidden h-6 w-6 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.255-4.255m4.255 4.255L9.75 9.75"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div class="flex flex-col gap-2">
            <label
              for="confirmPassword"
              class="font-poppins text-base font-normal text-white"
              >Confirm your password</label
            >
            <div class="relative">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
                class="w-full rounded-lg bg-transparent p-3 pr-10 text-white outline outline-1 outline-neutral-200"
              />
              <button
                type="button"
                class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer border-none bg-transparent"
              >
                <!-- SVG icons -->
                <svg
                  class="eye-open h-6 w-6 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  />
                </svg>
                <svg
                  class="eye-closed hidden h-6 w-6 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.255-4.255m4.255 4.255L9.75 9.75"
                  />
                </svg>
              </button>
            </div>
            <!-- Error not match -->
            <p id="passwordMatchError" class="hidden text-sm text-red-500">
              Passwords do not match
            </p>
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            class="mt-4 rounded-lg bg-coral py-3 text-base font-semibold text-white hover:bg-opacity-90"
          >
            Create account
          </button>

          <!-- "Already have an account?" -->
          <div class="mt-4 text-center">
            <span class="text-base font-normal text-neutral-200"
              >Already have an account?</span
            >
            <a
              href="login.html"
              class="ml-2 text-base font-normal text-pink hover:underline"
              >Log in</a
            >
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="register.js"></script>
  </body>
</html>
