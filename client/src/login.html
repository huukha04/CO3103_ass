<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="../style/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../imgs/cine.ico" type="image/x-icon" />
  </head>
  <body class="min-h-screen relative">
    <div class="flex min-h-screen">
      <!-- Background - Left side -->
      <div class="bg bg-center bg-no-repeat bg-contain xl:block hidden relative w-1/2">
        <img
          class="absolute w-full object-cover"
          src="../imgs/loginbg.png"
          alt="background"
        />

        <!-- Gradient overlay -->
        <div
          data-layer="bg-filter"
          class="BgFilter absolute h-full w-full bg-gradient-to-b from-white/30 via-white/10 to-blue-300"
        ></div>

        <!-- Welcome text -->
        <div
          class="absolute left-[3vw] bottom-[5vh] w-[90vw] max-w-[670px] font-poppins font-bold italic leading-[60px] text-white text-[1.5rem] sm:text-[2rem] md:text-[2.5rem] lg:text-[3rem]"
        >
          Welcome.<br />Start your cinematic journey now with<br />seamless
          ticket booking
        </div>
      </div>

      <!-- Right side -->
      <div
        class="absolute right-0 top-0 z-10 h-full w-full xl:w-1/2 flex flex-col items-center justify-center bg-blue-950 shadow-[-20px_4px_4px_0px_rgba(0,0,0,0.25)]"
      >
          <!-- Title -->
          <div class="mb-8 font-poppins text-3xl font-semibold text-white">
            Login to your account
          </div>

          <!-- Form -->
          <form class="flex w-80 flex-col gap-6" onsubmit="return validateForm()" id="loginForm">
            <div class="flex flex-col gap-2">
              <label for="email" class="font-poppins text-base font-normal text-white">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="email"
                placeholder="sker@gmail.com"
                class="w-full rounded-lg bg-transparent p-3 text-white outline outline-1 outline-neutral-200"
                required
              />
            </div>
          
            <div class="flex flex-col gap-2">
              <label for="password" class="font-poppins text-base font-normal text-white">Password</label>
              <div class="relative">
                <input
                  type="password"
                  id="password"
                  name="password"
                  autocomplete="current-password"
                  placeholder="Enter your password"
                  class="w-full rounded-lg bg-transparent p-3 pr-10 text-white outline outline-1 outline-neutral-200"
                  required
                  minlength="6"
                />
                <button
                  type="button"
                  class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer border-none bg-transparent"
                  onclick="togglePassword(this)"
                >
                  <!-- SVG icons như bạn có -->
                </button>
              </div>
            </div>
          
            <button
              type="submit"
              class="mt-4 rounded-lg bg-coral py-3 text-base font-semibold text-white hover:bg-opacity-90"
            >
              Login
            </button>
          
            <div class="mt-4 text-center">
              <span class="text-base font-normal text-neutral-200">Don't have an account ?</span>
              <a href="register.html" class="ml-2 text-base font-normal text-pink hover:underline">Register here</a>
            </div>
          </form>
          
        </div>
      </div>
    </div>

    <script src="register-login.js"></script>
  </body>
</html>
