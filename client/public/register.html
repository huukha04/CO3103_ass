<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="../src/styles/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body class="bg-dark-blue">
    <div class="w-full h-[850px] relative bg-dark-blue overflow-hidden">
      <!-- Background Image -->
      <img
        class="w-full h-full object-cover absolute"
        src="../src/assets/loginbg.png"
        alt="background"
      />

      <!-- Gradient overlay -->
      <div data-layer="bg-filter" class="absolute BgFilter w-full h-full bg-gradient-to-b from-white/30 via-white/10 to-blue-300"></div>

      <!-- Welcome text -->
      <div class="w-[670px] left-[50px] top-[587px] absolute text-white text-5xl font-bold leading-[60px] font-poppins italic">
        Welcome.<br />Start your cinematic journey now with<br />seamless ticket booking
      </div>

      <!-- Right side -->
      <div class="w-[666px] h-[858px] absolute right-0 top-0 bg-blue-950 z-10 shadow-[-20px_4px_4px_0px_rgba(0,0,0,0.25)] flex flex-col items-center justify-center">
        <!-- Title -->
        <div class="text-white text-3xl font-semibold font-poppins mb-8">
          Create an account
        </div>

        <!-- Form -->
        <form class="w-80 flex flex-col gap-6" onsubmit="return validateForm()">
          <div class="flex flex-col gap-2">
            <label class="text-white text-base font-normal font-poppins">Email</label>
            <input
              type="email"
              placeholder="balamia@gmail.com"
              class="p-3 rounded-lg outline outline-1 outline-neutral-200 bg-transparent text-white w-full"
              required
            />
          </div>

          <!-- Password Field -->
          <div class="flex flex-col gap-2">
            <label class="text-white text-base font-normal font-poppins">Password</label>
            <div class="relative">
              <input
                type="password"
                placeholder="Enter your password"
                class="p-3 rounded-lg outline outline-1 outline-neutral-200 bg-transparent text-white w-full pr-10"
                id="password"
                required
                minlength="6"
                oninput="checkPasswordMatch()"
              />
              <button
                type="button"
                class="absolute right-3 top-1/2 -translate-y-1/2 bg-transparent border-none cursor-pointer"
                onclick="togglePassword(this)"
              >
                <svg class="eye-open w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                <svg class="eye-closed hidden w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.255-4.255m4.255 4.255L9.75 9.75" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div class="flex flex-col gap-2">
            <label class="text-white text-base font-normal font-poppins">Confirm your password</label>
            <div class="relative">
              <input
                type="password"
                placeholder="Confirm your password"
                class="p-3 rounded-lg outline outline-1 outline-neutral-200 bg-transparent text-white w-full pr-10"
                id="confirmPassword"
                required
                oninput="checkPasswordMatch()"
              />
              <button
                type="button"
                class="absolute right-3 top-1/2 -translate-y-1/2 bg-transparent border-none cursor-pointer"
                onclick="togglePassword(this)"
              >
                <svg class="eye-open w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                <svg class="eye-closed hidden w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.255-4.255m4.255 4.255L9.75 9.75" />
                </svg>
              </button>
            </div>
            <!-- Error not match -->
            <p id="passwordMatchError" class="text-red-500 text-sm hidden">Passwords do not match</p>
          </div>

          <!-- Submit button-->
          <button type="submit" class="bg-coral rounded-lg text-white text-base font-semibold py-3 hover:bg-opacity-90 mt-4">
            Create account
          </button>

          <!-- "Already have an account?" -->
          <div class="text-center mt-4">
            <span class="text-neutral-200 text-base font-normal">Already have an account?</span>
            <a href="login.html" class="text-pink text-base font-normal ml-2 hover:underline">Log in</a>
          </div>
        </form>
      </div>
    </div>

    <script src="register-login.js"></script>
  </body>
</html>
